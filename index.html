<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M450 Data Analysis Tool</title>
    <script
      src="./shinylive/load-shinylive-sw.js"
      type="module"
    ></script>
    <script type="module">
      import { runExportedApp } from "./shinylive/shinylive.js";
      runExportedApp({
        id: "root",
        appEngine: "r",
        relPath: "",
      });
    </script>
    <link rel="stylesheet" href="./shinylive/style-resets.css" />
    <link rel="stylesheet" href="./shinylive/shinylive.css" />
    <style>
      #loading-screen {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #990000, #660000);
        color: white;
        z-index: 9999;
        transition: opacity 0.5s ease;
      }
      .spinner {
        width: 50px; height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="spinner"></div>
      <h1>M450 Data Analysis Tool</h1>
      <p>Loading R environment in your browser...</p>
      <p style="font-size: 0.9rem; opacity: 0.7; margin-top: 5px;">This may take 15-30 seconds on first visit</p>
    </div>
    <div style="height: 100vh; width: 100vw" id="root"></div>
    <script>
      const observer = new MutationObserver(function(mutations) {
        const root = document.getElementById('root');
        if (root && root.children.length > 0) {
          const loading = document.getElementById('loading-screen');
          if (loading) {
            loading.style.opacity = '0';
            setTimeout(function() { loading.remove(); }, 500);
          }
          observer.disconnect();
        }
      });
      observer.observe(document.getElementById('root'), { childList: true, subtree: true });
    </script>
  </body>
</html>
